<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home</title>
<link th:href="@{/bootstrap4/bootstrap.css}" rel="stylesheet" />
</head>
<body data-new-gr-c-s-check-loaded="14.1018.0" data-gr-ext-installed="">
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<a class="navbar-brand" href="#" th:href="@{/}">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarsExampleDefault"
			aria-controls="navbarsExampleDefault" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
			</ul>
			<ul class="my-2 my-lg-0" sec:authorize="!isAuthenticated()">
				<li class="nav-item"><a class="navbar-brand" href="#"
					th:href="@{/login}">Login</a></li>
			</ul>
			<ul class="my-2 my-lg-0" sec:authorize="isAuthenticated()">
				<li class="nav-item"><a class="navbar-brand" href="#"
					th:href="@{/user/home}">User Profile</a></li>
			</ul>
			<ul class="my-2 my-lg-0" sec:authorize="isAuthenticated()">
				<li class="nav-item"><a class="navbar-brand" href="#"
					th:href="@{/logout}">Logout</a></li>
			</ul>
		</div>
	</nav>
	<main role="main">
		<div class="jumbotron">
			<div class="container">
				<h4>Welcome to Demo Company</h4>
				<a class="btn btn-lg btn-success" href="/user/home"
					role="button">User &raquo;</a>
					
		<!--				<a class="btn btn-lg btn-success" href="/hr/home"
					role="button">HR &raquo;</a>
					-->
						<a class="btn btn-lg btn-success" href="/supervisor/home"
					role="button">Supervisor &raquo;</a>
					
				<!--		<a class="btn btn-lg btn-success" href="/manager/home"
					role="button">Manager &raquo;</a>-->
			</div>
		</div>
		<div class="container">
			<!-- Example row of columns -->
			<div class="row">
				<div class="col-md-12" th:each="statusObj : ${statusList}">
					<h5 th:text="${statusObj.fullName}"></h5>
					<p th:text="${statusObj.statusBody}">
					<p th:text="'at '+${statusObj.title}">
				</div>
			</div>
			<hr>
		</div>
		<!-- /container -->
	</main>
</body>
</html>
