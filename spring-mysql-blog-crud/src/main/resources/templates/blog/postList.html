<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Blog Posts | Blog</title>
<link th:href="@{/bootstrap4/bootstrap.css}" rel="stylesheet" />
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<a class="navbar-brand" href="#" th:href="@{/}">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarsExampleDefault"
			aria-controls="navbarsExampleDefault" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
		</div>
	</nav>
	<main role="main" class="mt-5 pt-4">
		<div class="jumbotron">
			<div class="container">
				<p>Manage your blog posts below!</p>
				<a class="btn btn-lg btn-success" href="/blog/create-view"
					role="button">Add New Post &raquo;</a>
			</div>
		</div>
		<div class="container">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Title</th>
						<th>Body</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="postObj : ${postList}">
						<td th:text="${postObj.postTitle}"></td>
						<td th:text="${#strings.abbreviate(postObj.postBody, 30)}"></td>
						<td>
	<!--						<a th:href="@{/blog/view/{id}(id=${postObj.id})}" class="btn btn-primary btn-sm">View</a>-->
							<a th:href="@{/blog/update-view/{id}(id=${postObj.id})}" class="btn btn-warning btn-sm">Edit</a>
							<a th:href="@{/blog/delete/{id}(id=${postObj.id})}" class="btn btn-danger btn-sm" 
							   onclick="return confirm('Are you sure you want to delete this post?');">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>
</body>
</html>
